<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="./styles.css">
    <title>NTM</title>
</head>
<body>
    <h1>never too much</h1>
    <div class="container" id="pics">

        <div class="beatInfo beatInfo--visible" >

            <div class="beat">
                    <img src="./images/red.png">
            </div>
            <ul>
                <h4 id="name">name</h4>
                <h4 id="bpm">bpm</h4>
                <h4 id="price">price</h4>
            </ul>

        </div>

        <div class="beatInfo">

            <div class="beat">
                <img src="./images/blue.png">
            </div>
            <ul class="details details--hidden">
                <h4 id="name">name</h4>
                <h4 id="bpm">bpm</h4>
                <h4 id="price">price</h4>
            </ul>

        </div>

        <div class="beatInfo">

            <div class="beat">
                    <img src="./images/green.png">
            </div>
            <ul>
                <h4 id="name">name</h4>
                <h4 id="bpm">bpm</h4>
                <h4 id="price">price</h4>
            </ul>

        </div>

        <div class="container-actions">
            <button id="container_button--prev" aria-label="previous slide"><</button>
            <button id="container_button--next" aria-label="next slide">></button>
        </div>

    </div>
    <footer class="footer">
        <i class="fab fa-youtube" href="#"></i>
        <i class="fas fa-envelope" href="#"></i>
        <i class="fab fa-instagram" href="#"></i>        
    </footer>

    <script src="app.js"></script>

</body>
</html>
